<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS</title>
</head>
<body>

    <div id="mon-app">

        <h1>Cours Vue JS</h1>
        <p> {{ txt }} </p>
        <p> {{ presentation(2,4 )  }} </p>
        <a v-bind:href="URLVueJS">Site de VueJS</a>


    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#mon-app",
            data: {
                txt: 'hello world', 
                nb : 10,
                URLVueJS : 'https://vuejs.org/'
            },
            methods: {
                presentation: function(a, b){
                    return this.txt + this.nb;
                }
            }

        })


    </script>


</body>
</html>
